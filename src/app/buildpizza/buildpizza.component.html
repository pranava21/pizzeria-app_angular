<div class="container">
	<div class="row">
		<div class="col-3"></div>
		<table class="table table-striped table-bordered table-hover col-6">
			<tbody>
				<tr *ngFor="let t of toppingList">
					<td><img [src]="t.image"  alt=""></td>
					<td><b>{{t.tname}}  -  &#x20B9;{{t.price}}</b></td>
					<td><input type="checkbox" name="{{t.tname}}" (change)="addOrRemoveTopping($event, t)">&nbsp;<label>Add</label></td>
				</tr>
			</tbody>
		</table>
		<div class="col-3"></div>
	</div>
	<h1 style="color: blue">Total Cost: {{totalCost}}</h1>
	<div class="row">
		<div class="col-5"></div>
		<button class="btn btn-warning bg-dark" style="color: gold" (click)="addToCart()" [disabled]="dis">Build Pizza</button>
	</div>
</div>
