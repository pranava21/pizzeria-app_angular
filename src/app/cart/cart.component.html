<!--suppress ALL -->
<div class="container">
	<h1>Welcome to your cart</h1>
	<div class="row">
		<div class="col-3"></div>
		<table class="table table-striped table-hover col-6">
			<tbody>
			<tr *ngFor="let pizza of pizzas">
				<td>{{pizza.details.name}}  Pizza</td>
				<td>{{pizza.details.price}}</td>
				<td><input type="number" (change)="changeQty($event, pizza)" value="{{pizza.qty}}"></td>
				<td><button class="btn btn-danger" (click)="delete($event, pizza)">Delete</button></td>
			</tr>
			<tr *ngFor="let topping of toppings">
				<td>{{topping.details.tname}}</td>
				<td>{{topping.details.price}}</td>
				<td></td>
				<td colspan="1"><button class="btn btn-danger" (click)="delete($event, topping)">Delete</button></td>
			</tr>
			<tr>
				<td><b>Total</b></td>
				<td colspan="3"><b>{{total}}</b></td>
			</tr>
			</tbody>
		</table>
		<div class="col-3"></div>
	</div>
	<div class="row">
		<div class="col-4"></div>
		<button class="btn btn-success" (click)="order()">Order Now!</button>
		<div class="col-1"></div>
		<button type="submit" class="btn btn-danger" (click)="clear()">Clear Cart</button>
	</div>
	<br>
	<div class="row">
		<div class="col-4"></div>
		<div class="alert alert-info col-4" style="text-align: center;">
			Total savings on this order &#x20B9; {{discount}}
		</div>
	</div>
</div>
